<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8">
        <title>요청 페이지(찾아주세요!)</title>
    </head>
    <body>
        <h1>요청 페이지(찾아주세요!)</h1>

        {% for p in posts %}
            <hr/>
            <h2><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h2>
            <h4>{{ p.created_at }}</h4>
            <h6>{{ p.content }}</h6>
        {% endfor %}
    </body>
</html>
